<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para mi princesa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #4a2c2a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.3rem;
      max-width: 700px;
      padding: 0 20px;
    }
    audio {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Para mi princesa</h1>
  <p>
    Sé que no siempre te resulta fácil expresar lo que sientes, y no te voy a presionar.<br>
    Pero créeme cuando te digo que te entiendo y que estoy aquí, con paciencia y cariño,<br>
    porque aunque no siempre lo digas, yo noto en tus miradas, en tus silencios, y en esos pequeños gestos tuyos…<br>
    que también quieres algo especial conmigo. Y eso para mí ya vale mucho.<br>
    No busco perfección, solo sinceridad y que caminemos esto juntos, a tu ritmo, sin máscaras, sin miedo.
  </p>
  <audio controls autoplay loop>
    <source src="https://www.youtube.com/embed/eULFlpm_TPE" type="audio/mp3">
    Tu navegador no soporta la reproducción de audio.
  </audio>
</body>
</html>
